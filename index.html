<!-- index.html: The main page with the iframe -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 2em;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #1a1a1a;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Main Page Content</h1>
    <p>The content below is inside an iframe.</p>
    <iframe src="iframe_content.html" title="Iframe with Shadow DOM"></iframe>
</body>
</html>
